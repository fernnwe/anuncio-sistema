<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Facturación</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-950 via-blue-900 to-blue-800 min-h-screen text-white">

  <!-- Sección principal -->
  <section class="flex items-center justify-center min-h-screen px-6" id="inicio">
    <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl shadow-2xl p-10 max-w-2xl text-center">
      <h1 class="text-4xl md:text-5xl font-extrabold text-yellow-400 mb-4 drop-shadow-lg">
        Sistema de Facturación y Control de Inventario
      </h1>
      <p class="text-lg md:text-xl text-gray-200 mb-6">
        Potencia tu negocio con una herramienta moderna, eficiente y profesional.
      </p>
      <a href="#galeria">
        <div class="inline-block bg-yellow-400 text-blue-950 text-md font-bold px-6 py-3 rounded-full shadow-lg tracking-wide hover:scale-105 transition-transform duration-300">
          Más información
        </div>
      </a>
    </div>
  </section>

  <!-- Galería -->
  <section id="galeria" class="py-20 px-6 bg-white text-gray-800">
    <h2 class="text-3xl font-bold text-center mb-10">Galería del Sistema</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
      <!-- Reemplaza los src con tus imágenes reales -->
      <img src="foto1 .jpg" alt="Pantalla 1" class="rounded-xl shadow-lg hover:scale-105 transition-transform duration-300">
      <img src="foto2.jpg" alt="Pantalla 2" class="rounded-xl shadow-lg hover:scale-105 transition-transform duration-300">
      <img src="foto 3.jpg" alt="Pantalla 3" class="rounded-xl shadow-lg hover:scale-105 transition-transform duration-300">
      <img src="foto4.jpg" alt="Pantalla 4" class="rounded-xl shadow-lg hover:scale-105 transition-transform duration-300">
      <img src="foto 5.jpg" alt="Pantalla 5" class="rounded-xl shadow-lg hover:scale-105 transition-transform duration-300">
      <img src="foto 6.jpg" alt="Pantalla 6" class="rounded-xl shadow-lg hover:scale-105 transition-transform duration-300">
    </div>
  </section>

</body>
</html>
